<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <h2>Em HTML podemos inserir os elementos de lista a seguir</h2>
    <ul>
        <li><abbr title="Podemos criar paragrafos usando a tag  &lt;p&gt;">Paragrafos</abbr></li>
        <li><abbr title="Para adicionar imagens podemos utilizar a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Para adicionar links podemos utilizar a tag &lt;a&gt;">Links</abbr></li>
        <li><abbr title="Podemos utilizar &lt;h1&gt; até &lt;h6&gt;">Titulos</abbr></li>
        <li><abbr title="Podemos utilizar a tag &lt;abbr&gt; para fazer abreviações">Abreviações</abbr></li>
        <li><abbr title="Podemos utilizar a tag &lt;code&gt; para colocarmos em formato de codigo">Codigo-Fonte</abbr></li>
        <li><abbr title="Podemos usar &lt;ol&gt; e &lt;li&gt; para listas numeradas">Listas numeradas</abbr></li>
        <li><abbr title="Podemos utilizar &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
